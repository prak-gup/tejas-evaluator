<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <input type="password" id="apiKey" placeholder="Enter OpenRouter API Key" style="width: 300px; padding: 10px;">
    <button onclick="runTest()">Test Connection</button>
    <div id="output" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        async function runTest() {
            const apiKey = document.getElementById('apiKey').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = 'Testing...';

            if (!apiKey) {
                outputDiv.textContent = 'Please enter an API key.';
                return;
            }

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": "http://localhost:5173",
                        "X-Title": "Tejas Prompt Evaluator",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-4o-mini",
                        messages: [{ role: "user", content: "Hello, just testing the connection. Say 'Connection Successful'." }]
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    outputDiv.textContent = `Error: ${response.status} ${response.statusText}\n${text}`;
                    return;
                }

                const data = await response.json();
                outputDiv.textContent = `Success!\nResponse: ${JSON.stringify(data, null, 2)}`;
            } catch (err) {
                outputDiv.textContent = `Fetch Error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
